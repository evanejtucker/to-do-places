<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>Log In</title>

	<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!--jQuery-->
	<script
	src="https://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>


</head>
<body>

	<div class="container">

		<h2>Create Account</h2>
		<form id="new-user-form">
			<input type = "email" class = "email"><br>
			<input type = "password" class = "pass"><br>
			<button type = "submit" class = "btn btn-success" id = "new-user">Submit</button>

		</form>
		<hr>

		<h2>Sign In</h2>
		<form id="signin-form">
			<input type = "email" class = "email"><br>
			<input type = "password" class = "pass"><br>
			<button type = "submit" class = "btn btn-primary" id = "sign-in">Sign In</button>

		</form>

		<hr>
		<span>
			<button type="button" class="btn btn-danger" id="sign-out">Sign-Out</button>
			<a class="btn btn-warning" id="continue" href="index.html" role="button">Continue to Main Site</a>
			<a class="btn btn-info" id="guest" href="index.html" role="button">Sign In as Guest</a>
		</span>



	</div>

<script src="assets/javascript/auth.js"></script>
</body>
</html>
